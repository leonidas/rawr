<!DOCTYPE html5>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Rawr chart generator</title>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="http://d3js.org/d3.v2.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="lib/rawr.js"></script>
</head>
<body>
  <form id="rawr">
    <table>
      <tr>
        <td>
          <label>
            Base data<br>
            <textarea rows=20 cols=30 id="data">
title,width,height
Foo,96,50
Bar,51,50
Bar,12.5,73
Bar,156,93
Bar,67.5,63
Zed,32,145
Baz,335,100
Baz,157.50,65</textarea>
          </label>
        </td>
        <td>
          <label>
            Overlay data<br>
            <textarea rows=20 cols=30 id="data2">
title,width,height
Transparent,600,30
Transparent,200,20</textarea>
          </label>
        </td>
        <td>
          <label>
            Styles<br>
            <textarea rows=20 cols=50 id="styles">
title,style
Foo,background: #E9D;
Bar,background: #79F;
Zed,background: #B84;
Baz,background: #FD4;
Transparent,"background:rgba(255,0,0,0.2);border:solid 1px red;"</textarea>
          </label>
        </td>
      </tr>
    </table>
    <input type="submit" value="Draw"></a>
  </form>

  <div id="chart"></div>
  <script>
    $(document).ready(function() {
      var margin = 25;
      var width = 800;
      var height = 500;
      var chart = new window.Chart(d3.select('div#chart'), width, height, margin);

      $("form#rawr").submit(function() {
        var csv_styles = $("#styles").val();
        var csv_data = $("#data").val();
        var csv_data2 = $("#data2").val();

        var styles = _(d3.csv.parse(csv_styles)).reduce((function(result, pair) {
          result[pair.title] = pair.style;
          return result;
        }), {});
        var data = d3.csv.parse(csv_data).map(function(d) {
          return {
            title: d.title,
            width: parseFloat(d.width),
            height: parseFloat(d.height)
          };
        });

        var data2 = d3.csv.parse(csv_data2).map(function(d) {
          return {
            title: d.title,
            width: parseFloat(d.width),
            height: parseFloat(d.height)
          };
        });

        chart.draw([data, data2], styles);
        return false;
      });
    });
  </script>
</body>
</html>
