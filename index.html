<!DOCTYPE html5>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Rawr chart generator</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script src="http://d3js.org/d3.v2.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="lib/rawr.js"></script>
</head>
<body>
  <table>
    <tr>
      <td>
        <form id="data-form">
          <label>
            Data<br>
            <textarea rows=20 cols=50 id="data">
page,series,title,subtitle,width,height
1,main,Foo,a,96,50
1,main,Bar,a,51,50
1,main,Bar,b,12.5,73
1,main,Bar,c,156,93
1,main,Bar,d,67.5,63
1,main,Zed,a,32,145
1,main,Baz,a,335,100
1,main,Baz,b,157.50,65
1,overlay,Transparent,a,600,30
1,overlay,Transparent,b,200,20
2,main,Foo,a,90,40
2,main,Bar,a,52,50
2,main,Bar,b,12.5,73
2,main,Bar,d,67.5,63
2,main,Bar,3,67.5,63
2,main,Zed,a,32,145
2,main,Zed,a,45,170
2,main,Baz,a,335,100
2,main,Baz,b,157.50,65
2,overlay,Transparent,a,600,30
2,overlay,Transparent,b,210,40</textarea>
          </label><br>
          <input type="submit" value="Set data">
        </form>
      </td>
      <td>
        <form id="styles-form">
          <label>
            Styles<br>
            <textarea rows=20 cols=50 id="styles">
title,style
Foo,background: #E9D;
Bar,background: #79F;
Zed,background: #B84;
Baz,background: #FD4;
Transparent,"background:rgba(255,0,0,0.2);border:solid 1px red;"</textarea>
          </label><br>
          <input type="submit" value="Reset chart with styles">
        </form>
      </td>
    </tr>
  </table>

  <div id="chart"></div>
  <script>
    $(document).ready(function() {
      var margin = 25;
      var width = 800;
      var height = 500;
      var chart;

      var setStyles = function() {
        var csv_styles = $("#styles").val();
        var styles = _(d3.csv.parse(csv_styles)).reduce((function(result, pair) {
          result[pair.title] = pair.style;
          return result;
        }), {});
        $("#chart").empty();
        chart = new window.Chart(d3.select('div#chart'), width, height, margin, styles);
      };

      var setData = function() {
        var csv_data = $("#data").val();
        var data = d3.csv.parse(csv_data).map(function(d) {
          return {
            page: d.page,
            series: d.series,
            title: d.title,
            subtitle: d.subtitle,
            width: parseFloat(d.width),
            height: parseFloat(d.height)
          };
        });
        chart.setData(data);
      }

      $("form#data-form").submit(function() {
        setData();
        return false;
      });

      $("form#styles-form").submit(function() {
        setStyles();
        setData();
        return false;
      });

      setStyles();
      setData();      
    });
  </script>
</body>
</html>
